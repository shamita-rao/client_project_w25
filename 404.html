<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found - 404</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background-color: #f4f4f4;
      color: #00274C;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2em;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 6em;
      margin: 0;
      color: #FFCB05;
    }

    h2 {
      margin-top: 0.25em;
      font-size: 1.75em;
    }

    p {
      font-size: 1.125em;
      margin: 1em 0 2em;
    }

    a {
      text-decoration: none;
      color: white;
      background-color: #00274C;
      padding: 0.75em 1.5em;
      border-radius: 0.5em;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #FFCB05;
      color: #00274C;
      text-decoration: underline;
    }

    .memoji {
      font-size: 4em;
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oops!</h1>
    <h2>You wandered off the Diag...</h2>
    <div class="memoji">〽️</div>
    <h2>404 Error</h2>
    <p>The page you're looking for doesn't exist. Even wolverines get lost sometimes!</p>
    <a href="index.html">Take me home</a>
  </div>
</body>
</html>
